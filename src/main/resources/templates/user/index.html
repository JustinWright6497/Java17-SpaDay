<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href = '@{/}'>Service Selection</a>
<br>
<span>Users</span>
<th:block th:each = "user : ${userData}">
    <br>
    <tr>
        <td th:text = "${user.username}"></td>
        <td th:text = "${user.email}"></td>
        <td th:text = "${user.dateRegistered}"></td>
    </tr>
</th:block>
</body>
</html>
